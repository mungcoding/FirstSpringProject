plugins {
    id 'java'
    id 'war'
}

group = 'com.mungcoding'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.springframework:spring-webmvc:6.1.9'
    implementation 'org.springframework:spring-web:6.1.9'
    implementation 'org.springframework:spring-context:6.1.9'
    implementation 'org.springframework:spring-core:6.1.9'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.1.0'
    implementation 'jakarta.inject:jakarta.inject-api:2.0.1'
}

test {
    useJUnitPlatform()
}